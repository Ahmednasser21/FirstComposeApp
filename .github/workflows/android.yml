name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
  unit-tests:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      - name: Grant execute permission for Gradlew 
        run: chmod +x ./gradlew
      - name: Run Unit Tests with Gradle
        run: ./gradlew test
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-tests:
    needs: [build]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [31]
        target: [default]

    steps:
    - name: Check out the code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Download and set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        components: platform-tools,emulator

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug assembleAndroidTest

    - name: Create AVD
      run: |
        echo "no" | avdmanager create avd -n test -k "system-images;android-${{ matrix.api-level }};google_apis;x86_64" --force

    - name: Start emulator
      run: |
        $ANDROID_HOME/emulator/emulator-headless -avd test -no-window -no-audio -delay-adb -gpu swiftshader_indirect &
      env:
        ANDROID_HOME: ${{ secrets.ANDROID_HOME }}

    - name: Wait for emulator to boot
      run: |
        adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

    - name: Run Instrumentation Tests
      run: ./gradlew connectedAndroidTest

    - name: Upload instrumentation test results
      uses: actions/upload-artifact@v4
      with:
        name: instrumentation-tests-report
        path: app/build/reports/androidTests/connected/
